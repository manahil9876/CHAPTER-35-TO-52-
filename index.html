<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
              
    
    
    <a href="#" id="myLink">Click Me</a>
    
 
    
    <div id="mobileContainer">
      <img src="assetss/images/images.jpg" alt="samsung galaxy z flip" id="samsung galaxy z flip">
      <img src="assetss/images/images 2.jpg" alt="Iphone 12 pro max" id="Iphone 12 pro max">
      <img src="assetss/images/images 21.jpg" alt="Samsung Galaxy" id="Samsung Galaxy">
    </div>
  
    <!-- <div> -->
      <!-- <img id="myImage" onmouseover="setNewImage()" onmouseout="setOldImage()"
    </div> -->
        <img src="assetss/images/images (4)4.jpg" alt="First Image" id="myImage" onmouseover="changeImage('second-image.jpg')" onmouseout="resetImage('first-image.jpg')">
        <img src="assetss/images/images2222.jpg" alt="Second Image" id="mySecondImage" style="display: none;">
      </div>
      
      <script>
      function changeImage(newImage) {
        var image = document.getElementById("myImage");
        var secondImage = document.getElementById("mySecondImage");
        
        image.style.display = "none";
        secondImage.style.display = "block";
      }
      
      function resetImage(defaultImage) {
        var image = document.getElementById("myImage");
        var secondImage = document.getElementById("mySecondImage");
        
        image.style.display = "block";
        secondImage.style.display = "none";
      }
      </script>


<h1>Counter:</h1>
<p id="counterValue">0</p>

<button id="increaseBtn">Increase</button>
<button id="decreaseBtn">Decrease</button>


<h2>Signup Form</h2>

<form id="signupForm" onsubmit="displayFormData(event)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <input type="submit" value="Submit">
</form>

<div id="formData"></div>

<div id="itemDetails">
  <h2>Item Title</h2>
  <p class="shortDetails">Short details of the item...</p>
  <p class="fullDetails">Full details of the item...</p>
  <button class="readMoreBtn" onclick="showFullDetails()">Read more</button>
</div>


<h2>Student Details</h2>

<form id="studentForm" onsubmit="addStudent(event)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required><br><br>

  <input type="submit" value="Add Student">
</form>

<table id="studentTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="studentData"></tbody>
</table>

<form id="editForm" style="display: none;">
  <h3>Edit Student Details</h3>
  <label for="editName">Name:</label>
  <input type="text" id="editName" name="editName" required><br><br>

  <label for="editAge">Age:</label>
  <input type="number" id="editAge" name="editAge" required><br><br>
  <button type="button" onclick="updateStudent()">Update</button>
  <button type="button" onclick="cancelEdit()">Cancel</button>
</form>

<img src="a" alt="">

<script src="assetss/images/app.js"></script>




</body>
</html>
